<div class="tabela">
  <mat-card>
    <mat-card-content>
      <mat-toolbar color="primary" class="letraBranca">
        Cursos Dispon√≠veis</mat-toolbar
      >
      <div *ngIf="courses$ | async as courses; else loading">
        <table mat-table [dataSource]="courses" class="mat-elevation-z8">
          <!--Coluna id (hidden)-->
<!--           <ng-container matColumnDef="_id" hidden>
            <th mat-header-cell *matHeaderCellDef>id do curso</th>
            <td mat-cell *matCellDef="let curso">{{ curso._id }}</td>
          </ng-container> -->

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nome do Curso</th>
            <td mat-cell *matCellDef="let curso">{{ curso.name }}</td>
          </ng-container>

          <!-- Category Column -->
          <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef>Categoria</th>
            <td mat-cell *matCellDef="let curso">
              <div class="categoryConteiner">{{ curso.category }}
                <mat-icon aria-hidden="false" style="margin-left: 3px" aria-label="Categoria do curso">
                  {{ curso.category | category }}</mat-icon>
              </div>
            </td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef >
              <button (click)="onAdd()" mat-mini-fab color="accent" aria-label="Adicionar um curso">
                <mat-icon >add_circle</mat-icon>
              </button>
            </mat-header-cell>

            <mat-cell *matCellDef="let curso">
              <button  (click)="onUpdate(curso._id, this.curso)" mat-icon-button color="primary" aria-label="Editar Curso">
                <mat-icon >edit</mat-icon>
              </button>

              <button mat-icon-button color="warn" aria-label="Remover Curso">
                <mat-icon>delete</mat-icon>
              </button>
            </mat-cell>

          </ng-container>



          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
      <ng-template #loading>
        <div class="loadingSpinner">
          <mat-spinner></mat-spinner>
        </div>
      </ng-template>
    </mat-card-content>
  </mat-card>
</div>
