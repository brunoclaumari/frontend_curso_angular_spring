<mat-table mat-table [dataSource]="courses" >

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell  *matHeaderCellDef>Nome do Curso</mat-header-cell>
    <mat-cell  *matCellDef="let curso">{{ curso.name }}</mat-cell>
  </ng-container>

  <!-- Category Column -->
  <ng-container matColumnDef="category">
    <mat-header-cell  *matHeaderCellDef>Categoria</mat-header-cell>
    <mat-cell  *matCellDef="let curso">
      <div class="categoryConteiner">{{ curso.category }}
        <mat-icon aria-hidden="false" style="margin-left: 3px" aria-label="Categoria do curso">
          {{ curso.category | category }}</mat-icon>
      </div>
    </mat-cell>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef class="actionColumnHeader">
      <button (click)="onAdd()" mat-mini-fab color="accent" aria-label="Adicionar um curso">
        <mat-icon>add</mat-icon>
        <!-- <i class="fa-sharp fa-solid fa-circle-plus"></i> -->
      </button>
    </mat-header-cell>

    <mat-cell *matCellDef="let curso" class="actionColumn" >
      <button  (click)="onEdit(curso)" mat-icon-button color="primary" aria-label="Editar Curso">
        <mat-icon >edit</mat-icon>
      </button>

      <button mat-icon-button color="warn" aria-label="Remover Curso">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>

  </ng-container>
  <mat-header-row  *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row  *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
